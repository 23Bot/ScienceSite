<!DOCTYPE html>
<html>
<title>ScienceSite</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>ScienceSite</b></h1>
  <p>Intresting<span class="w3-tag">Science</span></p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src="AIR.jpeg" alt="AIR.jpeg" style="width:100%">
    <div class="w3-container">
      <h3><b></b></h3>
      <h5>Air resistance, <span class="w3-opacity">June 20, 2017</span></h5>
    </div>

    <div class="w3-container">
      <p>By definition, air resistance describes the forces that are in opposition to the relative motion of an object as it passes through the air. These drag forces act opposite to the oncoming flow velocity, thus slowing the object down.</p>
      <div class="w3-row">
      </div>
    </div>
  </div>
  </body>
  </html>
